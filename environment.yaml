name: augmentation_htr
channels:
  - conda-forge
  - defaults

dependencies:
  # Core runtime
  - python=3.11
  - pip

  # Numerical and data handling
  - numpy
  - scipy
  - pandas
  - dask
  - zarr
  - numcodecs

  # Image processing and computer vision
  - scikit-image
  - imageio
  - imagecodecs
  - pillow
  - opencv
  - tifffile
  - pywavelets

  # General utilities
  - lxml
  - pyyaml
  - tqdm
  - psutil
  - networkx
  - pydantic
  - requests
  - rich
  - typing-extensions

  # Visualization and notebooks
  - matplotlib
  - ipykernel
  - jupyterlab

  # Optional visualization/GUI tools
  - ffmpeg
  - vispy
  - napari


